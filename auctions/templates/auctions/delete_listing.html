{% extends 'auctions/layout.html' %}
{% block title %}Delete Listing{% endblock %}
{% block content %}
{% if user.is_authenticated %}
    <h1>Delete Listing</h1>
    <br/>
    <br/>
    <h3>Delete: {{ listing.title }}</h3>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            <button class='btn-danger'>Delete Listing</button>
        </form>
    </div>
{% else %}
    <div class="alert alert-warning" role="alert">
        You are not logged in!
    </div>
    <p>Please <a class="btn btn-secondary" href="{% url 'login' %}">Login</a> or 
        <a class="btn btn-secondary" href="{% url 'register' %}">Register</a>
    </p>
{% endif %}
{% endblock %}
